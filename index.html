<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cash Register</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Cash-Till tool" />
        <meta name="author" content="Nick Loucks" />
        <meta name="keywords" content="Nick-Loucks" />

        <!-- <link rel="manifest" href="https://nickdloucks.github.io/     <CASH -REGISTER -INTERFACE>    /manifest.json" /> -->
        <link rel="stylesheet" type="text/css" href="./src/libs/style/nick-style-lib.css"/>
        <link rel="stylesheet" type="text/css" href="./src/libs/style/nick-dark-mode.css"/>

        <script type="module" src="./src/index.mjs" async></script>

    </head>
    <body>
        <header>
            <h1>Cash Till</h1>
        </header>
        <main>
            <form>
                <label for="price">Price:</label><input name="price">
                <label for="paid">Cash given:</label><input name="paid">

                <h4>Cash in drawer:</h4>
                <label for="pennies">pennies</label><select id="pennies"></select>
                <label for="nickles">nickles</label><select id="nickles"></select>
                <label for="dimes">dimes</label><select id="dimes"></select>
                <label for="quarters">quarters</label><select id="quarters"></select>
                <label for="1-dollar-bills">$1 bills</label><select id="1-dollar-bills"></select>
                <label for="5-dollar-bills">$5 bills</label><select id="5-dollar-bills"></select>
                <label for="10-dollar-bills">$10 bills</label><select id="10-dollar-bills"></select>
                <label for="20-dollar-bills">$20 bills</label><select id="20-dollar-bills"></select>
                <label for="50-dollar-bills">$50 bills</label><select id="50-dollar-bills"></select>
                <label for="100-dollar-bills">$100 bills</label><select id="100-dollar-bills"></select>

                <button id="calc-change" class="good-button">Make Change</button>

            </form>
            <div id="out-box">

            </div>
        </main>
    </body>
</html>
